 YHT_jet_fighter_equipment_5_desc:0 "The F-5A has been developed as a light fighter aircrafte meant mostly for export. It is lighter and cheaper to produce than most other modern fighters making it ideal as a fill in for short range fighter squadrons."
 YHT_jet_fighter_equipment_6:0 "Yuktobanian Aerospace Industries F-4A Phantom"
 YHT_jet_fighter_equipment_6_short:0 "F-4A Phantom"
 YHT_jet_fighter_equipment_6_desc:0 "The F-4 program is one of the most successful fighter designs to date. The A version is the two seat variant ideal for use as a reconaissance or fighter bomber."
 YHT_jet_fighter_equipment_7:0 "Panavia Tornado Block 1"
 YHT_jet_fighter_equipment_7_short:0 "Tornado Block 1"
 YHT_jet_fighter_equipment_7_desc:0 "The F-16 is part of the newest generation of multirole aircraft. It utilizes a bubble canopy, reclined seat and new fly-by-wire technologies to increase its lethality in combat."
 YHT_jet_fighter_equipment_8:0 "Panavia Tornado Block 23"
 YHT_jet_fighter_equipment_8_short:0 "Tornado Block 23"
 YHT_jet_fighter_equipment_8_desc:0 "The Block 15 upgrade to the F-16 features a new HUD and the ability to mount new ATGM missiles."
 YHT_jet_fighter_equipment_9:0 "Panavia Tornado Block 55"
 YHT_jet_fighter_equipment_9_short:0 "Tornado Block 55"
 YHT_jet_fighter_equipment_9_desc:0 "The Block 25 upgrade incoporates new computer technologies to improve performance, including new radar to make night attacks more effective."
 YHT_jet_fighter_equipment_10:0 "Eurofighter Typhoon EF-2000A"
 YHT_jet_fighter_equipment_10_short:0 "EF-2000A"
 YHT_jet_fighter_equipment_10_desc:0 "The Block 42 features improved all weather capabilities as well as advanced night visions leading to our test pilots dubbing this version The Night Falcon"
 
 YHT_jet_interceptor_equipment_1:0 "Sennen Aerospace F-94 Starfire"
 YHT_jet_interceptor_equipment_1_short:0 "F-94 Starfire"
 YHT_jet_interceptor_equipment_1_desc:0 "Our first jet interceptor, the Starfire is equipped with an advanced afterburner to enable us to chase down high altitude long range bombers."
 YHT_jet_interceptor_equipment_2:0 "Sennen Aerospace F-89 Scorpion"
 YHT_jet_interceptor_equipment_2_short:0 "F-89 Scorpion"
 YHT_jet_interceptor_equipment_2_desc:0 "The Scorpion is our first jet interceptor developed as such from the ground up. It has the ability to mount air to air missiles as well as the potential to utilize small nuclear missiles."
 YHT_jet_interceptor_equipment_3:0 "SHDG F-86D Sabre Dog"
 YHT_jet_interceptor_equipment_3_short:0 "F-86D Sabre Dog"
 YHT_jet_interceptor_equipment_3_desc:0 "Developed as an all weather interceptor, the Sabre Dog features a bubble canopy and a larger radome to help track targets."
 YHT_jet_interceptor_equipment_4:0 "Convair F-102A"
 YHT_jet_interceptor_equipment_4_short:0 "F-102 Delta Dagger"
 YHT_jet_interceptor_equipment_4_desc:0 "Our first delta winged interceptor, the Dagger is ideal for intercepting high flying strategic bombers before they can bomb our nation."
 YHT_jet_interceptor_equipment_5:0 "Makayov F-104A"
 YHT_jet_interceptor_equipment_5_short:0 "F-104 Starfighter"
 YHT_jet_interceptor_equipment_5_desc:0 "The Starfighter is an all weather, high altitude interceptor that has set numerous altitude and speed records. It flies higher and faster than anything we have in our inventory."
 YHT_jet_interceptor_equipment_6:0 "Convair F-106B"
 YHT_jet_interceptor_equipment_6_short:0 "F-106 Delta Dart"
 YHT_jet_interceptor_equipment_6_desc:0 "The Delta Dart has been dubbed the Ultimate Interceptor. Capable of high sustained speed at high altitude there isn't much the Delta Dart can't catch."
 YHT_jet_interceptor_equipment_7:0 "Makayov F-104F"
 YHT_jet_interceptor_equipment_7_short:0 "F-104F"
 YHT_jet_interceptor_equipment_7_desc:0 "The Rapier is the latest high speed, high altitude interceptor. Capable of sustaining Mach 3 and a combat radius of 1200 miles, the Rapier is the ideal platform to stop long range bombers."
 YHT_jet_interceptor_equipment_8:0 "Panavia Tornado Block 44(IT)"
 YHT_jet_interceptor_equipment_8_short:0 "Tornado Block 24"
 YHT_jet_interceptor_equipment_8_desc:0 "An advanced Air Superiority fighter featuring hardpoints for a multitude of weapons systems and advanced avionics able to go toe to toe with the most advanced enemy fighters."
 YHT_jet_interceptor_equipment_9:0 "McDonnell Douglas F-15JE Eagle"
 YHT_jet_interceptor_equipment_9_short:0 "F-1JE Eagle"
 YHT_jet_interceptor_equipment_9_desc:0 "An upgraded version of the all weather, air superiority F-15 platform."
 
 YHT_CAS_equipment_4:0 "Douglas A-26C Invader"
 YHT_CAS_equipment_4_short:0 "A-26C Invader"
 YHT_CAS_equipment_4_desc:0 "The Invader is a twin engined fast attack aircraft developed from the A-20 Havoc."
 YHT_cv_CAS_equipment_4:0 "Douglas AD Skyraider"
 YHT_cv_CAS_equipment_4_short:0 "Douglas AD Skyraider"
 YHT_cv_CAS_equipment_4_desc:0 "The Douglas Skyraider is a reliable, carrier based fast attack craft. With its turboprop engine it can't outrun interceptors but it goes slow enough to provide plenty of time on target to eliminate threats."
 
 YHT_jet_CAS_equipment_1:0 "Republic F-84 Thunderjet"
 YHT_jet_CAS_equipment_1_short:0 "F-84 Thunderjet"
 YHT_jet_CAS_equipment_1_desc:0 "The Thunderjet is the first of a new generation of jet powered attack craft. Capable of inflight refueling, this straight winged jet is only limited by the amount of armaments it can hold."
 YHT_jet_CAS_equipment_2:0 "Republic F-84F Thunderstreak"
 YHT_jet_CAS_equipment_2_short:0 "F-84F Thunderstreak"
 YHT_jet_CAS_equipment_2_desc:0 "Developed from the Thunderjet, the Thunderstreak features a high performance swept wing and a more powerful engine."
 YHT_jet_CAS_equipment_3:0 "SHDB F-105A"
 YHT_jet_CAS_equipment_3_short:0 "F-105A"
 YHT_jet_CAS_equipment_3_desc:0 "The Panther features a unique tri-jet design and a wing design ideal for shorter takeoffs. The Panther can operate in the most inhospitable environments."
 YHT_jet_CAS_equipment_4:0 "Republic F-105D"
 YHT_jet_CAS_equipment_4_short:0 "F-105D"
 YHT_jet_CAS_equipment_4_desc:0 "The Thunderchief is a supersonic capable attack craft with swept wings and the ability to operate as a SEAD craft."
 YHT_jet_CAS_equipment_5:0 "Northrop F-5E Tiger II"
 YHT_jet_CAS_equipment_5_short:0 "F-5E Tiger II"
 YHT_jet_CAS_equipment_5_desc:0 "The F-5 is a versatile and fast aircraft featuring a lightweight airframe and low production cost ideal for using as a low level fast attack craft."
 YHT_jet_CAS_equipment_6:0 "Northrop F-20 Tigershark"
 YHT_jet_CAS_equipment_6_short:0 "F-20 Tigershark"
 YHT_jet_CAS_equipment_6_desc:0 "The Tigershark features advanced radar that gives it the capability to srike air targets from beyond visual range as well as a full suite of air to ground attack capabilities."
 YHT_jet_CAS_equipment_7:0 "Hawker-Siddley A-8A Harrier"
 YHT_jet_CAS_equipment_7_short:0 "A-8A"
 YHT_jet_CAS_equipment_7_desc:0 "The thunderbolt is named after the P-47 of World War 2. It is a robust and sturdy airframe capable of taking a great deal of damage and still complete its mission."
 YHT_jet_CAS_equipment_8:0 "Hawker-Siddley A-8C Harrier"
 YHT_jet_CAS_equipment_8_short:0 "A-8C"
 YHT_jet_CAS_equipment_8_desc:0 "The C version features improved computers for precision guided munitions."

 YHT_nav_bomber_equipment_4:0 "Lockheed P2V Neptune"
 YHT_nav_bomber_equipment_4_short:0 "P2V Neptune"
 YHT_nav_bomber_equipment_4_desc:0 "The Neptune is a land based anti submarine patrol craft designed to operate in tandem with Destroyers in a Hunter-Killer group."
 YHT_nav_bomber_equipment_5:0 "Martin P5M Marlin"
 YHT_nav_bomber_equipment_5_short:0 "P5M Marlin"
 YHT_nav_bomber_equipment_5_desc:0 "The Marlin is a flying boat design ideal for naval operations near shores."
 YHT_nav_bomber_equipment_6:0 "Lockheed P-3 Orion"
 YHT_nav_bomber_equipment_6_short:0 "P-3 Orion"
 YHT_nav_bomber_equipment_6_desc:0 "The Orion, based on a civilian airframe, is larger and cheaper than our previous maritime patrol aircraft. Able to mount sensitive electronics package, the Orion is projected to be a mainstay of our forces for some time."
 YHT_nav_bomber_equipment_7:0 "McDonnell Douglas P-9 LRAACA"
 YHT_nav_bomber_equipment_7_short:0 "P-9 LRAACA"
 YHT_nav_bomber_equipment_7_desc:0 "An upgrade of the P-3, the LRAACA can mount advanced electronics packages ideal for finding the stealthiest submarines."
 YHT_nav_bomber_equipment_8:0 "Boeing P-8 Poseidon"
 YHT_nav_bomber_equipment_8_short:0 "P-8 Poseidon"
 YHT_nav_bomber_equipment_8_desc:0 ""
 
 YHT_cv_nav_bomber_equipment_4:0 "Martin AM Mauler"
 YHT_cv_nav_bomber_equipment_4_short:0 "AM Mauler"
 YHT_cv_nav_bomber_equipment_4_desc:0 "Our first produced single seat carrier born torpedo bomber, the Mauler is faster and lighter than our current bombers and needs 1/3 of the crew members."
 YHT_cv_nav_bomber_equipment_5:0 "Grumman AF Guardian"
 YHT_cv_nav_bomber_equipment_5_short:0 "AF Guardian"
 YHT_cv_nav_bomber_equipment_5_desc:0 "The Guardian is our first purpose built ASW carrier based bomber. There are two variants: the W or Hunter with a large radome and the S or Standard that does not mount the dome."
 YHT_cv_nav_bomber_equipment_6:0 "Grumman S-2 Tracker"
 YHT_cv_nav_bomber_equipment_6_short:0 "S-2 Tracker"
 YHT_cv_nav_bomber_equipment_6_desc:0 "The Tracker takes the lessons learned from the Guardian and applies them to a single airframe with two turboprop engines and foldable wings."
 YHT_cv_nav_bomber_equipment_7:0 "Lockheed S-3 Viking"
 YHT_cv_nav_bomber_equipment_7_short:0 "S-3 Viking"
 YHT_cv_nav_bomber_equipment_7_desc:0 "The Viking is a jet powered upgrade to the Tracker with more versatility for use as an electronics warfare platform and aerial refueler."
 
 YHT_jet_tac_bomber_equipment_1:0 "North American B-45 Tornado"
 YHT_jet_tac_bomber_equipment_1_short:0 "B-45 Tornado"
 YHT_jet_tac_bomber_equipment_1_desc:0 "The Tornado is a mid sized jet powered bomber that can provide battlefield support as well as long range reconaissance."
 YHT_jet_tac_bomber_equipment_2:0 "Martin B-57 Canberra"
 YHT_jet_tac_bomber_equipment_2_short:0 "B-57 Canberra"
 YHT_jet_tac_bomber_equipment_2_desc:0 "The Canberra is an American version of the English Electric bomber of the same name. It is ideally suited for tactical strikes and reconaissance."
 YHT_jet_tac_bomber_equipment_3:0 "Douglas B-66 Destroyer"
 YHT_jet_tac_bomber_equipment_3_short:0 "B-66 Destroyer"
 YHT_jet_tac_bomber_equipment_3_desc:0 "The B-66 is the Air Force version of the Navy's A-3. This will help streamline production and training significantly."
 YHT_jet_tac_bomber_equipment_4:0 "General Dynamics F-111A Aardvark"
 YHT_jet_tac_bomber_equipment_4_short:0 "F-111A Aardvark"
 YHT_jet_tac_bomber_equipment_4_desc:0 "The Aardvark is a supersonic interdictor aircraft featuring terrain hugging radar, advanced afterburning turbofan engines and variable swept wings."
 YHT_jet_tac_bomber_equipment_5:0 "SHDB F-111E Aardvark"
 YHT_jet_tac_bomber_equipment_5_short:0 "F-111E Aardvark"
 YHT_jet_tac_bomber_equipment_5_desc:0 "The E variant is the latest upgrade to the Aardvark platform and features advanced air intakes and an upgraded avionics suite."
 YHT_jet_tac_bomber_equipment_6:0 "SHDB F-111F Aardvark"
 YHT_jet_tac_bomber_equipment_6_short:0 "F-111F Aardvark"
 YHT_jet_tac_bomber_equipment_6_desc:0 "The F variant features upgrades to the intakes and avionics as well as advanced FLIR and laser designator technology and a cheaper radar dome."
 YHT_jet_tac_bomber_equipment_7:0 "Panavia Tornado Block 38(PGMU)"
 YHT_jet_tac_bomber_equipment_7_short:0 "Tornado Block 38"
 YHT_jet_tac_bomber_equipment_7_desc:0 "The Strike Eagle is designed as a fast attack strike aircraft with the ability to fly missions without support from electronic warfare support."
 
 YHT_jet_strat_bomber_equipment_2:0 "Boeing B-47 Stratojet"
 YHT_jet_strat_bomber_equipment_2_short:0 "B-47 Stratojet"
 YHT_jet_strat_bomber_equipment_2_desc:0 "The B47 stratojet is a six engined high altitude subsonic bomber that flies at high altitude to avoid enemy interceptors."
 YHT_jet_strat_bomber_equipment_3:0 "Boeing B-52A Stratofortress"
 YHT_jet_strat_bomber_equipment_3_short:0 "B-52A Stratofortress" 
 YHT_jet_strat_bomber_equipment_3_desc:0 "The B-52 is a large subsonic, long range bomber capable of long mssions over enemy territorry."
 YHT_jet_strat_bomber_equipment_4:0 "Boeing B-52G Stratofortress"
 YHT_jet_strat_bomber_equipment_4_short:0 "B-52G Stratofortress"
 YHT_jet_strat_bomber_equipment_4_desc:0 "The G variant of the B52 features upgraded electronics and avionics as well as a larger payload."
 YHT_jet_strat_bomber_equipment_5:0 "Rockwell B-1B Lancer"
 YHT_jet_strat_bomber_equipment_5_short:0 "B-1B Lancer"
 YHT_jet_strat_bomber_equipment_5_desc:0 "The Lancer features variable swept wings giving it a higher speed than the B52 but with the same payload."
 YHT_mach2stratbomber_equipment_1:0 "Convair B-58 Hustler"
 YHT_mach2stratbomber_equipment_1_short:0 "B-58 Hustler"
 YHT_mach2stratbomber_equipment_1_desc:0 "The Hustler is a delta winged supersonic bomber. While it can't match the payload of larger bombers, it makes up for this in sheer speed."
 YHT_mach2stratbomber_equipment_2:0 "Rockwell B-1A Lancer"
 YHT_mach2stratbomber_equipment_2_short:0 "B-1A Lancer"
 YHT_mach2stratbomber_equipment_2_desc:0 "The A version of the Lancer combines the speed of the Hustler with the payload of larger bombers."
 YHT_mach3stratbomber_equipment_1:0 "North American B-70 Valkyrie"
 YHT_mach3stratbomber_equipment_1_short:0 "B-70 Valkyrie"
 YHT_mach3stratbomber_equipment_1_desc:0 "The Valkyrie is a supersonic bomber capable of flying at higher than 70,000 feet at Mach 3 speeds making it nearly impossible to intercept."
 
 YHT_cv_jet_CAS_equipment_1:0 "North American AJ Savage"
 YHT_cv_jet_CAS_equipment_1_short:0 "AJ Savage"
 YHT_cv_jet_CAS_equipment_1_desc:0 "The Savage is a hybrid turboprop/ turbojet attack craft capable of carrier operations."
 YHT_cv_jet_CAS_equipment_2:0 "Douglas A3D Skywarrior"
 YHT_cv_jet_CAS_equipment_2_short:0 "A3D Skywarrior"
 YHT_cv_jet_CAS_equipment_2_desc:0 "The Skywarrior is a large carrier based bomber that has been called The Whale due to its size."
 YHT_cv_jet_CAS_equipment_3:0 "Douglas A4D Skyhawk"
 YHT_cv_jet_CAS_equipment_3_short:0 "A4D Skyhawk"
 YHT_cv_jet_CAS_equipment_3_desc:0 "The Skyhawk is a single engined light attack craft that is capable of carrying the same bomb load as a B17."
 YHT_cv_jet_CAS_equipment_4:0 "North American A-5 Vigilante"
 YHT_cv_jet_CAS_equipment_4_short:0 "A-5 Vigilante"
 YHT_cv_jet_CAS_equipment_4_desc:0 "The Vigilante is a large yet surprisingly agile fast attack craft that can operate off of any Carrier we currently have operational."
 YHT_cv_jet_CAS_equipment_5:0 "Grumman A-6 Intruder"
 YHT_cv_jet_CAS_equipment_5_short:0 "A-6 Intruder"
 YHT_cv_jet_CAS_equipment_5_desc:0 "The Intruder is a fast attack craft capable of filling a variety of roles for the fleet, including electronics warfare and precision strikes in all weathers."
 YHT_cv_jet_CAS_equipment_6:0 "LTV A-7 Corsair II"
 YHT_cv_jet_CAS_equipment_6_short:0 "A-7 Corsair II"
 YHT_cv_jet_CAS_equipment_6_desc:0 "The Corsair is a single seat light attack craft with greater payload and range than the Intruder."
 YHT_cv_jet_CAS_equipment_7:0 "McDonnell Douglas F/A-18A Hornet"
 YHT_cv_jet_CAS_equipment_7_short:0 "F/A-18A Hornet"
 YHT_cv_jet_CAS_equipment_7_desc:0 "The Hornet is a member of a new generation of versatile aircraft that combine new advances in computer technologies with high speed and agility to create unmatched combat performance."
 YHT_cv_jet_CAS_equipment_8:0 "McDonnell Douglas F/A-18C Hornet"
 YHT_cv_jet_CAS_equipment_8_short:0 "F/A-18C Hornet"
 YHT_cv_jet_CAS_equipment_8_desc:0 "The C variant features upgraded avionics and flight surfaces as well as the ability to mount our latest missiles and mission specific equipment."

 YHT_cv_jet_fighter_equipment_1:0 "Grumman F9F Panther"
 YHT_cv_jet_fighter_equipment_1_short:0 "F9F Panther"
 YHT_cv_jet_fighter_equipment_1_desc:0 "The Panther is a straight winged day fighter armed with a 20mm cannon and the ability to carry a variety of munitions for use as a light attack craft."
 YHT_cv_jet_fighter_equipment_2:0 "McDonnell F3H Demon"
 YHT_cv_jet_fighter_equipment_2_short:0 "F3H Demon"
 YHT_cv_jet_fighter_equipment_2_desc:0 "The Demon is a subsonic fighter aircraft capable of mounting 4 air to air missiles as well as utilizing a 20mm cannon for air to air and air to ground attacks."
 YHT_cv_jet_fighter_equipment_3:0 "Grumman F11F Tiger"
 YHT_cv_jet_fighter_equipment_3_short:0 "F11F Tiger"
 YHT_cv_jet_fighter_equipment_3_desc:0 "The Tiger is a supersonic carrier fighter that has hardpoints for a variety of air to ground and air to air munitions or a drop tank for longer range."
 YHT_cv_jet_fighter_equipment_4:0 "Vought F-8 Crusader"
 YHT_cv_jet_fighter_equipment_4_short:0 "F-8 Crusader"
 YHT_cv_jet_fighter_equipment_4_desc:0 "The Crusader is a supersonic fighter that carries a larger payload of munitions than the Tiger as well as the ability to function as a fast photo reconaissance platform."
 YHT_cv_jet_fighter_equipment_5:0 "McDonnell Douglas F-4 Phantom II"
 YHT_cv_jet_fighter_equipment_5_short:0 "F-4A Phantom II"
 YHT_cv_jet_fighter_equipment_5_desc:0 "The Phantom II is an advanced supersonic fighter that utilizes new computer technology and radar to operate advanced air to air missiles as its primary weapon giving it longer range and bigger punch than its foes."
 YHT_cv_jet_fighter_equipment_6:0 "Makayov F-14A Tomcat"
 YHT_cv_jet_fighter_equipment_6_short:0 "F-14A Tomcat"
 YHT_cv_jet_fighter_equipment_6_desc:0 "The Tomcat is a member of a new breed of fighter, with variable wings and advanced computers that give it the ability to operate day or night and i all weathers."
 YHT_cv_jet_fighter_equipment_7:0 "Makayov F-14B Tomcat"
 YHT_cv_jet_fighter_equipment_7_short:0 "F-14B Tomcat"
 YHT_cv_jet_fighter_equipment_7_desc:0 "The B variant has been upgraded with new engines and a state of the art homing radar system."
 YHT_cv_jet_fighter_equipment_8:0 "Makayov F-14D Super Tomcat"
 YHT_cv_jet_fighter_equipment_8_short:0 "F-14D Super Tomcat"
 YHT_cv_jet_fighter_equipment_8_desc:0 "The Super Tomcat features digital avionics and a glass cockpit as well as new avionics and jamming packages to quickly disable and destroy any threat to the fleet."
 YHT_cv_jet_fighter_equipment_9:0 "Makayov F-14E Upgraded Tomcat"
 YHT_cv_jet_fighter_equipment_9_short:0 "F-14E Tomact-U"
 YHT_cv_jet_fighter_equipment_9_desc:0 "The Super Hornet is a highly advanced and agile weapons platform capable of out ranging, out gunning and out maneuvering any foe it may meet."
 
 YHT_stealth_tactical_bomber_equipment_1:0 "Yuktobanian Aerospace Industries YAI-32 Nighthawk"
 YHT_stealth_tactical_bomber_equipment_1_short:0 "YAI-32 Nighthawk"
 YHT_stealth_tactical_bomber_equipment_1_desc:0 "The Nighthawk features an advanced stealth coating and random angles to confuse enemy radar allowing it to fly into enemy territory stealthily."
 YHT_stealth_strategic_bomber_equipment_1:0 "Northrop Grumman NBZ-2A Spirit"
 YHT_stealth_strategic_bomber_equipment_1_short:0 "NBZ-2A Spirit"
 YHT_stealth_strategic_bomber_equipment_1_desc:0 "The B2 is a flying wing with an advanced stealth coating designed to be able to penetrate enemy air defences without their knowledge."
 YHT_stealth_fighter_equipment_1:0 "Central Forgaskimi Aircraft CFA-44A"
 YHT_stealth_fighter_equipment_1_short:0 "CFA-44A"
 YHT_stealth_fighter_equipment_1_desc:0 "The Raptor is an advanced stealth air superiority fighter that fills a vairety of roles, including attack, reconaissance and electronic warfare."
 YHT_cv_stealth_fighter_equipment_1:0 "Central Forgaskimi Aircraft CFA-44B Fandance"
 YHT_cv_stealth_fighter_equipment_1_short:0 "CFA-44B"
 YHT_cv_stealth_fighter_equipment_1_desc:0 "The Sea Raptor is the carrier based variant of the Raptor and has many of the same abilities as well as a short takeoff capability ideal for carrier operations."
 
